<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Air Force Slideshow</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css.css">    
    </head>
    <body>
        <div class="w3-container w3-animate-top">
            <h1>
                USAF Fighters
            </h1>
        </div>
        <div class="w3-content w3-display-container" style="max-width:800px; max-height: 533px">
            <img class="mySlides" src="./images/plane1.jpg" style="width:100%; height: 533px">
            <img class="mySlides" src="./images/plane2.jpg" style="width:100%; height: 533px">
            <img class="mySlides" src="./images/plane3.jpg" style="width:100%; height: 533px">
            <img class="mySlides" src="./images/plane4.jpg" style="width:100%; height: 533px">
            <img class="mySlides" src="./images/plane5.jpg" style="width:100%; height: 533px">
            <img class="mySlides" src="./images/plane6.jpg" style="width:100%; height: 533px">
            <img class="mySlides" src="./images/plane7.jpg" style="width:100%; height: 533px">
            <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-middle" style="width:100%">
                <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1), mySound()">&#10094;</div>
                <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1),mySound()">&#10095;</div>
            </div>
                <div class="w3-display-bottommiddle">
                        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1), mySound()"></span>
                        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2), mySound()"></span>
                        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3), mySound()"></span>
                        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4), mySound()"></span>
                        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5), mySound()"></span>
                        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6), mySound()"></span>
                        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(7), mySound()"></span>
                </div>
        </div>
        <script src="js.js"></script>
    </body>
</html>
